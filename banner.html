<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .banner {
            background: linear-gradient(90deg, #800080, #ff0000);
            color: white;
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="banner">
        Hi! I'm Rafael Prado!
    </div>
</body>
</html>
